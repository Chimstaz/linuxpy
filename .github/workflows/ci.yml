name: Test suite

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-20.04"

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup user groups correctly
      run: |
        sudo usermod -aG input,audio $USER
    - name: Install v4l2loopback
      run: |
        sudo apt-get update
        sudo apt-get install -y v4l2loopback-dkms
    - name: Prepare v4l2loopback devices
      run: |
        modprobe video_nr=199 card_label="Loopback 199"
    - name: Set up Python ${{ matrix.python-version }}
      id: setuppy
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        # Issue ref: https://github.com/actions/setup-python/issues/436
        # cache: 'pip'
        # cache-dependency-path: pyproject.toml
    - uses: actions/cache@v3
      id: cache
      with:
        path: ${{ env.pythonLocation }}
        key: python-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}

    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        pip install --disable-pip-version-check -e .[dev]
    - name: Linting
      run: |
        scripts/lint.sh
    - name: Build package
      run: |
        python -m build
        twine check dist/*
    - name: Tests
      id: tests
      run: |
        sudo -s -E -u $USER bash -c '${{ steps.setuppy.outputs.python-path }} -m ward'
