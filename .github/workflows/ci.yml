name: Test suite

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: pyproject.toml
    - name: Setup udev device correctly
      run: |
          sudo modprobe -i uinput
          echo KERNEL==\"uinput\", GROUP=\"$USER\", MODE:=\"0666\" | sudo tee /etc/udev/rules.d/99-$USER.rules
          sudo udevadm trigger
          sudo udevadm info /dev/uinput
    - name: Install dependencies
      run: |
        pip install --disable-pip-version-check -e .[dev]
    - name: Linting tests
      run: |
        black --check --diff linuxpy tests examples
        ruff check --diff --output-format=github --show-files .
    - name: Build package
      run: |
        python -m build
        twine check dist/*
    - name: Tests
      run: ward
